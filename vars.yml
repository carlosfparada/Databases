packages:
  - mysql-server
  - mysql
  - python3-PyMySQL

services: 
  - mysqld

users:
  - name: "dbuser"
    password: "dbpass"
    priv: '*.*:ALL'
    host: '%'

databases:
  - db1

dump_file: /tmp/databases.sql

sql:
  - db: db1
    create: 
      - CREATE TABLE customers (id int, name varchar (64))
      - CREATE TABLE prices (id int, name varchar (32), price float (5,2))
    insert:
      - INSERT INTO customers (id, name) VALUES (456, 'Red Hat') 
      - INSERT INTO prices (id, price) VALUES (123, 'AAP', '190.00') 
    select: 
      - SELECT * FROM customers
      - SELECT * FROM prices