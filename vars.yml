packages:
  - mysql-server
  - mysql
  - python3-PyMySQL

services: 
  - mysqld

users:
  - name: "dbuser"
    password: "dbpass"
    priv: '*.*:ALL'
    host: '%'

databases:
  - db1

dump_file: /tmp/databases.sql

sql:
  dbname: db1
  create:
    - sql: CREATE TABLE customers (id varchar (16), name varchar (64))
    - sql: CREATE TABLE prices (id varchar (16), name varchar (32), price float (5,2))
  insert:
    - sql: INSERT INTO customers (id, name) VALUES (%s, %s) 
      values: 
        - 456
        - Red Hat
    - sql: INSERT INTO prices (id, name, price) VALUES (%s, %s, %s) 
      values: 
        - 123
        - AAP
        - 190.00
  select: 
    - sql: SELECT * FROM customers
    - sql: SELECT * FROM prices