---
- name: Create MySQL database
  hosts: dbserver
  vars_files:
    - vars.yml
  tasks:

    - name: Install MySQL packages
      ansible.builtin.dnf:
        name: "{{ packages }}"
        state: latest
      become: true

    - name: Start MySQL services
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop: "{{ services }}"
      become: true

    - name: Create MySQL users
      community.mysql.mysql_user:
        name: "{{ item.name }}"
        password: "{{ item.password }}"
        priv: "{{ item.priv }}"
        host: "{{ item.host }}"
        state: present
      loop: "{{ users }}"
      changed_when: true
      notify: Restart MySQL services

    - name: Create MySQL databases
      community.mysql.mysql_db:
        name: "{{ databases }}"
        state: present

    - name: Set variables MySQL databases
      community.mysql.mysql_variables:
        variable: "binlog_expire_logs_seconds"
        value: "{{ '1w' | community.general.to_seconds | int }}"
        mode: persist
      become: true
  
    - name: Get Info MySQL databases
      community.mysql.mysql_info:
        filter: version, databases
      become: true
      ignore_errors: true

  handlers:

    - name: Restart MySQL services
      ansible.builtin.service:
        name: "{{ item }}"
        state: restarted
      loop: "{{ services }}"
